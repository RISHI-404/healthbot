services:
  # Backend Service
  - type: web
    name: healthcare-chatbot-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: healthcare-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"  # For simplicity in demo, or lock down to frontend URL later
      - key: NVIDIA_API_KEY
        sync: false # User must enter this in dashboard

  # Frontend Static Site
  - type: web
    name: healthcare-chatbot-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT


databases:
  - name: healthcare-db
    plan: free
    databaseName: healthbot
    user: healthbot_user

version: "1"
